name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'poetry'

      - name: Install Poetry
        run: |
          pip install pipx
          pipx install poetry

      - name: Install dependencies
        run: |
          poetry install --no-interaction --no-root

      - name: Run tests with pytest
        run: |
          poetry run pytest --cov=. --cov-report=xml --cov-fail-under=85

      - name: Run linter with ruff
        run: |
          poetry run ruff check .

      - name: Run type checker with mypy
        run: |
          poetry run mypy .
